apply plugin: 'java'
apply plugin: 'eclipse'


tasks.withType(JavaCompile) {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    options.encoding = 'utf-8'
}

repositories {
    mavenCentral()
}

dependencies {
	compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.13'
}
